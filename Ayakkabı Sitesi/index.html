<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/f3812251f7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="product">
        <div class="bagicon">
            <i class="fas fa-shopping-bag"></i>
        </div>
        <div class="shoeimage">
            <img src="./images/black.jpg" alt="">
        </div>
        <div class="price">
            <p>$ 128,00</p>
            <i class="far fa-heart"></i>
        </div>
        <div class="description">
            <h2>Nike Running Pro</h2>
            <p>The best running shoe to get many miles without getting hurt!</p>
        </div>
        <div class="colors">
            Color:
            <div data-color="black" class="mark-color"></div>
            <div data-color="green"></div>
            <div data-color="red"></div>
            <div data-color="blue"></div>
        </div>
        <div class="size">
            Size (EU) :
            <select></select>
        </div>
        <button class="addtobasket">Add To Basket</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
